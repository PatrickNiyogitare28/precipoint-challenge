<div class="container">
    <div class="main-wrapper-container">
        <div class="content-wrapper">
           <div class="mt-2">
            <div class="tableContainer">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Code</th>
                            <th>Gender</th>
                            <th>Age</th>
                            <th>Class</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let student of students">
                            <td>{{student.firstName}} {{student.lastName}}</td>
                            <td>{{student.id}}</td>
                            <td>{{student.gender}}</td>
                            <td>{{student.age}}</td>
                            <td>
                                <div class="action-btn" (click)="onRouteToStudentInf(student.id)">
                                    View
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            </div>
        </div>
    </div>
</div>
